<h1>{{title1}}</h1>
<h1>{{title}}</h1>

<p>listar datos de los productos</p>

<table>
    <tr>
        <th>Precio</th>
        <th>Nombre</th>
        <th>Categoria</th>
        <th>Stock</th>
    </tr>
    <tr *ngFor="let p of products | async">
        <td>{{p.price}}</td>
        <td>{{p.name}}</td>
        <td>{{p.category}}</td>
        <td>{{p.stock}}</td>        
    </tr>
</table>
